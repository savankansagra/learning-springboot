<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Students List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${title}">All Students</h1>
        <a href="/mvc/students/add" class="btn">Add Student</a>
    </div>

    <!-- MODEL data displayed in VIEW -->
    <table th:if="${!students.empty}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf loops through students from Model -->
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">1</td>
                <td th:text="${student.name}">John Doe</td>
                <td th:text="${student.department}">CS</td>
                <td th:text="${student.cgpa}">8.5</td>
            </tr>
        </tbody>
    </table>

    <p th:if="${students.empty}">No students found. <a href="/mvc/students/add">Add the first student</a></p>

    <hr>
    <p><strong>MVC Demo:</strong> This page shows the <em>VIEW</em> layer displaying data from the <em>MODEL</em></p>
</body>
</html>
