<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Add Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .btn-secondary { background: #6c757d; }
        .buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <h1 th:text="${title}">Add Student</h1>

    <!-- Form binds to Student MODEL object -->
    <form th:action="@{/mvc/students/add}" th:object="${student}" method="post">
        
        <label for="name">Student Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}" required>

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" th:field="*{cgpa}" step="0.1" min="0" max="10" required>

        <div class="buttons">
            <button type="submit" class="btn">Save Student</button>
            <a href="/mvc/students" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <hr>
    <p><strong>MVC Demo:</strong> This form captures data and sends it to the <em>CONTROLLER</em> to update the <em>MODEL</em></p>
</body>
</html>
